<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Gen 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="icons/tarot.png" alt="Logo card">
        <h1>Tarot Gen<span> &#10026; </span>Arcanos Maiores</h1>
        <img class="logo" src="icons/tarot.png" alt="Logo card">
    </header>

    <div id="frame" class="tarot-card">

        <h2 id="card-number"></h2>

        <div class="img-container">
            <img id="card-img" src="#" alt="">
        </div>
        <h1 id="card-name"></h1>
        <p id="card-text"></p>

    </div>
    
    <section>
    <button id="btn">Mostrar carta</button>
    <button id="close">Fechar</button>
    </section>

    <footer>Coded by Kyvs</footer>
    <script src="app.js"></script>
</body>
</html>
